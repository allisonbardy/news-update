<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Mongoose Scraper</title>
    <style>
        body {
            background-color: #FFFFFF;
            font-family: Arial, Helvetica, sans-serif
        }
        
        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }
        
        #articles {
            display: inline-block;
            overflow: auto;
            width: 50%;
            height: 700px;
            font-size: 18px;
        }
        
        #notes {
            float: right;
            width: 40%;
        }
        
        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #dfdddd;
        }
        
        input {
            height: 36px;
            font-size: 20px;
        }
        
        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Note Scraper</h1>
        <h2><i>Start Scraping!</i></h2>
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
